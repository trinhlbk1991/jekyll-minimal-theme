---
layout: default
title: Welcome
---


{% for post in site.posts %}

<article class='post'>
  <h1 class='post-title'>
    <a href="{{ site.path }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>
  <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>

  {{ post.content | truncatewords: 50 }}

  <a href="{{ site.path }}{{ post.url }}">read more</a>
</article>

{% endfor %}
