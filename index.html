---
layout: default
title: Welcome
---


{% for post in site.posts %}

<article class='post'>
  <h1 class='post-title'>
    <a href="{{ site.path }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>
  <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>

  {{ post.content | split:'<!--break-->' | first }}

  {% if post.content contains '<!--break-->' %}
      <a href="{{ site.path }}{{ post.url }}">read more</a>
  {% endif %}
</article>

{% endfor %}
